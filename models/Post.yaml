name: Blog post
options:
    admin:
        icon: pencil
        list_display:
        - title
        - is_draft
        - published

fields:
    title:
        name: Title
        type: text
        options:
            admin:
                columns: 8

    published:
        name: Published at
        type: datetime
        options:
            admin:
                columns: 8

    is_draft:
        name: Draft
        type: boolean

    body:
        name: Body
        type: text
        options:
            multiline: true

    sources:
        name: Sources
        type: list
        options:
            blocks:
            - Source